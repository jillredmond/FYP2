	<div class="container"><h2>View Note</h2></div>

							<table class="table">

								</tr>
								<tr>

								<tr>
									<td>			<button type="submit" class="btn btn-info btn-sm"

								</tr>
							</table>
					<input type="hidden" name="noteId" th:field="*{noteId}" th:value="${note.noteId}" ></input>
