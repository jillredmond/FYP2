						src="studentlifeicon2.jpg">

				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->

					id="bs-example-navbar-collapse-1">

						<li><a href="userProfile1">Profile</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"

	<div class="container"></div>
<div th:if="${not #lists.isEmpty(subjects)}">
<!-- <div th:if="${subjects != null}"> -->

	<div class="container">
		<form action="#" th:action="@{/addExam}" th:object="${exam}"
			method="post">
			<select th:field="*{subject}" class="form-control" id="subject"
				name="subject">

				<option  th:each="Subject : ${subjects}" th:value="${Subject}"
					th:text="${Subject}"></option>
			</select>
			<table class="table">
				<tr>
					<td>Exam Title:</td>
					<td><input type="text" th:field="*{examTitle}" /></td>
					<!--   	<td th:if="${#fields.hasErrors('examTitlee')}" th:errors="*{examTitle}">error message</td>  -->
				</tr>
				<tr>
					<td>Exam grade worth</td>
					<td><input th:field="*{examGradeWorth}" /></td>
					<!--	<td th:if="${#fields.hasErrors('examGradeWorth')}" th:errors="*{examGradeWorth}">error message</td> -->
				</tr>
				<tr>
					<td>Due Date</td>
					<td> <input type="date" th:field="*{date}"/></td>
				</tr>
				<tr>
					<td><button type="submit">Submit post</button></td>
				</tr>
			</table>

		</form>

	</div>
	</div>
<div th:if="${#lists.isEmpty(subjects)}">
	You must add a subject to add an exam!
</div>

</body>
</html>
